<!doctype html>
<html lang = "ko">
    <head></head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "initial-scale = 1, minimum-scale = 1">
    
    
    <link rel = "icon" href = "imgs/chisato1.png">
    <title>ABER's Sticker</title>
    
    <link rel = "stylesheet" href = "designs.css">
    
    
    
    <body class = "background">
    
    <!-- <div id = "custom_background"></div> -->
    
    <!-- image selector button text -->
    <div id = "selector_text" class = "selector_text">
    Add custom sticker
    </div>
    
    <!-- random sticker button text -->
    <div id = "random_sticker" class = "random_sticker">
    Random sticker
    </div>
    
    <!-- random background button text -->
    <div id = "random_background" class = "random_background">
    <!-- Random background -->
    </div>
    
    <!-- remover button text -->
    <div id = "remover" class = "remover">
    Remover
    </div>
    
    <!-- bg selector button text -->
    <div id = "bg_selector_text" class = "bg_selector_text">
    Custom background
    </div>
    
    <!-- air resistence -->
    <div id = "air_res" class = "air_res">
    Air resistence
    </div>
    
    <input id = "air_res_bar" class = "air_res_bar" type="range" min="0" max="400" value="165">
    </div>

    
    
    <!-- image upload system -->
    <!-- for sticker -->
    <input id = "file_selector" class = "file_selector" onclick = check_file() type = "file" name = "filename" accept = "image/*">
    
    <!-- for bg -->
    <input id = "bg_file_selector" class = "bg_file_selector" onclick = check_bg_file() type = "file" name = "filename" accept = "image/*, video/*">
    
    
    <script src = "https://cdn.jsdelivr.net/gh/ABER1047/math_function@main/scripts.js"></script>
    <script class = "jsbin" src = "http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class = "jsbin" src = "http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script src = "scripts.js"></script>
    </body>
</html>
